<div *ngIf="user">
  <h2 class="page-header">
    {{user.name}}
  </h2>
  <ul class="list-group">
    <li class="list-group-item">Username: {{user.username}}</li>
    <li class="list-group-item">Email: {{user.email}}</li>
    <li class="list-group-item text-success">Amount of done todos: {{doneTodos}}</li>
    <li class="list-group-item text-danger">Amount of not done todos: {{notDoneTodos}}</li>
  </ul>
</div>
